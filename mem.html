<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/memstyle.css">
</head>
<body>
        <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn">ðŸŽµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="hero">
        <nav>
            <img src="image/logo.png" class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="valentine.html">VALENTINE</a></li>
            </ul>
            <img src="image/moon.png" id="icon">
        </nav>
    <div class="gallery-wrap">
        <img src="image/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="image/image-1.png"></span>
                <span><img src="image/image-2.png"></span>
                <span><img src="image/image-3.png"></span>
            </div>
            <div>
                <span><img src="image/image-4.png"></span>
                <span><img src="image/image-5.png"></span>
                <span><img src="image/image-6.png"></span>
            </div>
        </div>
        <img src="image/next.png" id="nextBtn">

    </div>
            <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-text" id="celebrationEmojis"></p>
        </div>
    </div>

    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");  

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", () =>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", () =>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>
    <script src="scripts/config.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
